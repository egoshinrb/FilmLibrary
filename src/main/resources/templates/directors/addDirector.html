<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="cp1251"/>
    <title>Добавить режиссера</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3">Добавить режиссера</h3>
    <form style="max-width: 50vw" method="POST" th:action="@{/directors/add}" th:object="${directorsForm}">
        <div class="mb-3">
            <label for="title" class="form-label">ФИО режиссера</label>
            <!--            Название поля инпута должно строго соответствовать названию поля класса (DTO)-->
            <input name="directorsFio" type="text" class="form-control" id="title">
        </div>
        <div class="mb-3">
            <label for="position" class="form-label">Рейтинг</label>
            <input name="position" type="number" class="form-control" id="position">
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
    </form>
</div>
</body>
</html>
