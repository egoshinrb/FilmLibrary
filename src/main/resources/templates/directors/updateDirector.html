<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Изменить режиссера</title>
</head>
<body>
<div layout:fragment="content">
  <h3 class="mt-3 mb-3" th:text="'Обновить режиссера ' + ${director.getDirectorsFIO()}"></h3>
  <form class="needs-validation" novalidate style="max-width: 50vw" method="POST" th:action="@{/directors/update}" th:object="${directorForm}">
    <div class="mb-3">
      <input type="hidden" name="id"
             th:value="${director.getId()}">
      <label for="directorsFIO" class="form-label">ФИО</label>
      <!--            Название поля инпута должно строго соответствовать названию поля класса (DTO)-->
      <input name="directorsFIO" type="text" class="form-control" id="directorsFIO">
    </div>
    <div class="mb-3">
      <label for="position" class="form-label">Должность</label>
      <input name="position" type="text" class="form-control" id="position">
    </div>

    <button type="submit" class="btn btn-primary">Обновить</button>
    <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
  </form>
</div>
</body>
</html>
