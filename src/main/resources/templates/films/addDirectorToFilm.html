<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <title>Добавить режиссера к фильму</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3">Добавить режиссера к фильму</h3>
    <form style="max-width: 50vw" method="POST" th:action="@{/films/addDirector}">

        <div class="mb-3">
            <label for="filmId" class="form-label">ID фильма</label>
            <input name="filmId" type="number" class="form-control" id="filmId">
        </div>

        <div class="mb-3">
            <label for="directorId" class="form-label">ID режиссера</label>
            <input name="directorId" type="number" class="form-control" id="directorId">
        </div>

        <button type="submit" class="btn btn-primary">Добавить</button>
        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
    </form>
</div>
</body>
</html>
