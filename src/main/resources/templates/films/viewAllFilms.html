<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="cp1251"/>
  <title>Все фильмы</title>
  <style>
    .no-directors {
      color: red;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <h1>Все фильмы</h1>
  <div class="row">
    <div class="col">
      <a href="films/add"
         class="btn btn-secondary"
         role="button"
         style="float: right"
         aria-disabled="true">Добавить фильм
      </a>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col">
      <a href="films/addDirector"
         class="btn btn-secondary"
         role="button"
         style="float: right"
         aria-disabled="true">Добавить режиссера к фильму
      </a>
    </div>
  </div>
  <br>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Название</th>
      <th scope="col">Жанр</th>
      <th scope="col">Год выпуска</th>
      <th scope="col">Режиссер(ы)</th>
      <th scope="col">Страна</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="film : ${films}">
      <td th:text="${film.getFilmTitle()}"></td>
      <td th:text="${film.getGenre().getGenreTextDisplay()}"></td>
      <td th:text="${film.getPremierYear()}"></td>
      <td th:classappend="${film.getDirectorsIds().isEmpty()} ? 'no-directors'"
          th:text="${film.getDirectorsIds().isEmpty()} ? 'Режиссер не указан' : ${filmsAndDirectors.get(film)}"></td>
      <td th:text="${film.getCountry()}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
